<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .icon-container {
            color: green;
            font-size: 50px;
        }
        .message {
            font-size: 18px;
            color: #333;
        }
        .tool-link {
            font-weight: bold;
            margin-top: 10px;
        }
        .contact-info {
            margin-top: 15px;
        }
        .button-container {
            margin-top: 20px;
        }
        .back-button {
            text-decoration: none;
            background: green;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="50" height="50">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
            </svg> -->
        </div>
        <h1 id="header">{{message}}</h1>
        <p class="message">Thank you for your interest.</p>
        
        <div class="button-container">
            <a href="https://easemartletestv2.vercel.app" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
